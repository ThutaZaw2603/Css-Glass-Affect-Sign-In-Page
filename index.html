<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Login Page </title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--Css Link-->
    <link rel="stylesheet" href="style.css">

    <!--Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

   
<div class="container mainBox">
    <div class="row">

        
        <div class=" col-sm-12 col-lg-6 inputBox my-auto">

            <h1 class="header my-4 p-3">Sign In</h1>
            <div class="inputField ">
                <div class="p-3">
                <label for="userName">username</label><br>
                <input type="text" name="userName" class="w-75" autofocus></div>
                <div class="p-3">
                <label for="email">email</label><br>
                <input type="text" name="email" class="w-75"></div>
                <div class="p-3">
                <label for="password">password</label><br>
                <input type="password" name="password" class="w-75"></div>
            </div>
            

            <div class="signupField p-3">
               <span>new user?</span> <a class="text-info" href="#"><span>Sing up here</span></a>
            </div>
            
        </div>
        <div class="col-lg-6 col-sm-0 welcomeBox ">
            <div class="welcomeText">
                <h1>Welcome Back</h1>
            </div>
            
        </div>
    </div>

</div>
    


    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
